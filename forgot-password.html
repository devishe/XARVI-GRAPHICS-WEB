<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - XARVIWeb</title>
  <style>
  :root{
  --main-color:#00f7ff;
  --bg-dark:#020617;
  --card-bg:#0f172a;
  --text-light:#ffffff;
  --text-muted:#94a3b8;
}

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
}

/* Page Background */
.login-body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#0f172a);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.login-container{
  width:100%;
  max-width:380px;
}

/* Box Design */
.login-box{
  background:var(--card-bg);
  padding:28px;
  border-radius:14px;
  box-shadow:0 0 22px rgba(0,247,255,0.15);
  color:var(--text-light);
  text-align:center;
}

.login-box h2{
  margin-bottom:6px;
}

.login-box p{
  font-size:14px;
  color:var(--text-muted);
  margin-bottom:22px;
}

/* Input Field */
.input-group{
  position:relative;
  margin-bottom:20px;
}

.input-group input{
  width:100%;
  padding:10px;
  background:none;
  border:1px solid #334155;
  border-radius:6px;
  color:white;
  outline:none;
}

.input-group label{
  position:absolute;
  top:50%;
  left:12px;
  transform:translateY(-50%);
  color:var(--text-muted);
  pointer-events:none;
  transition:0.3s;
  background:var(--card-bg);
  padding:0 6px;
}

.input-group input:focus + label,
.input-group input:valid + label{
  top:-9px;
  font-size:12px;
  color:var(--main-color);
}

/* Button */
.login-box button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:6px;
  background:var(--main-color);
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.login-box button:hover{
  box-shadow:0 0 10px var(--main-color);
}

/* Links */
.links{
  margin-top:15px;
}

.links a{
  color:var(--main-color);
  font-size:13px;
  text-decoration:none;
}

/* ðŸ“± Responsive */
@media(max-width:500px){
  .login-box{
    padding:20px;
  }

  .login-box h2{
    font-size:20px;
  }
}


  </style>
</head>
<body class="login-body">

<div class="login-container">
  <div class="login-box">
    <h2>Forgot Password ðŸ”‘</h2>
    <p>Enter your registered email to reset password</p>

    <form>
      <div class="input-group">
        <input type="email" required>
        <label>Email Address</label>
      </div>

      <button type="submit">Send Reset Link</button>

      <div class="links">
        <a href="login.html">Back to Login</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
