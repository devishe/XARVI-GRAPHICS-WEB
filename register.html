<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - XARVIWeb</title>
  <style>
    :root{
  --main-color:#00f7ff;
  --bg-dark:#020617;
  --card-bg:#0f172a;
  --text-light:#ffffff;
  --text-muted:#94a3b8;
}

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
}

/* üîê Register Page Background */
.login-body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#0f172a);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.login-container{
  width:100%;
  max-width:400px;
}

.login-box{
  background:var(--card-bg);
  padding:30px;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,247,255,0.15);
  color:var(--text-light);
}

.login-box h2{
  text-align:center;
  margin-bottom:5px;
}

.login-box p{
  text-align:center;
  color:var(--text-muted);
  font-size:14px;
  margin-bottom:25px;
}

/* Input Fields */
.input-group{
  position:relative;
  margin-bottom:20px;
}

.input-group input{
  width:100%;
  padding:10px;
  background:none;
  border:1px solid #334155;
  border-radius:6px;
  color:white;
  outline:none;
}

.input-group label{
  position:absolute;
  top:50%;
  left:10px;
  color:var(--text-muted);
  font-size:14px;
  transform:translateY(-50%);
  pointer-events:none;
  transition:0.3s;
  background:var(--card-bg);
  padding:0 6px;
}

/* Floating Label Effect */
.input-group input:focus + label,
.input-group input:valid + label{
  top:-9px;
  font-size:12px;
  color:var(--main-color);
}

/* Button */
.login-box button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:6px;
  background:var(--main-color);
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.login-box button:hover{
  box-shadow:0 0 12px var(--main-color);
}

/* Links */
.links{
  margin-top:15px;
  text-align:center;
}

.links a{
  color:var(--main-color);
  font-size:13px;
  text-decoration:none;
}

/* üì± Responsive */
@media(max-width:500px){
  .login-box{
    padding:20px;
  }

  .login-box h2{
    font-size:20px;
  }
}

.cA{
  text-decoration: none;
  color: black;
}
  </style>

</head>
<body class="login-body">

<div class="login-container">
  <div class="login-box">
    <h2>Create Account üìù</h2>
    <p>Join us and start learning today</p>

    <form>
      <div class="input-group">
        <input type="text" required>
        <label>Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" required>
        <label>Email Address</label>
      </div>

      <div class="input-group">
        <input type="password" required>
        <label>Create Password</label>
      </div>

      <div class="input-group">
        <input type="password" required>
        <label>Confirm Password</label>
      </div>

      <button type="submit"><a class="cA" href="Web-Designing.html">Create Account</a></button>

      <div class="links">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
